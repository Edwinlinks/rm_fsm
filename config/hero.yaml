      accel_x: 10.0
      accel_y: 10.0
      accel_angular: 10.0
      coefficient_x: 3.5
      coefficient_y: 3.5
      coefficient_angular: 6.0
      coefficient_yaw: 12.56
      coefficient_pitch: 12.56
    pc_param:
      accel_x: 10.0
      accel_y: 10.0
      accel_angular: 10.0
      coefficient_x: 3.5
      coefficient_y: 3.5
      coefficient_angular: 6.0
      coefficient_yaw: 125.6
      coefficient_pitch: 125.6
  power_limit:
    danger_surplus_: 10.0

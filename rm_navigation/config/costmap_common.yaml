robot_radius: 0.271
footprint_padding: 0.01

robot_base_frame: base_link
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 2.0
raytrace_range: 3.0

#layer definitions
static_global:
  map_topic: map
  subscribe_to_updates: true

static_local:
  enabled: true
  track_unknown_space: true

obstacles_camera:
  track_unknown_space: true
  observation_sources: point_cloud
  point_cloud: { data_type: PointCloud2, clearing: true, marking: true, topic: cutoff/output, inf_is_valid: true }

inflation:
  cost_scaling_factor: 5.0
  inflation_radius: 0.5